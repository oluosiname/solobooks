:scheduler:
  :schedule:
    process_overdue_invoices_job:
      cron: "0 0 0 * * *" # Runs once per day at midnight
      class: ProcessOverdueInvoicesJob
    check_bank_connection_job:
      cron: "0 3 * * *"
      class: CheckExpiredBankConnectionsJob
    bulk_bank_connection_sync:
      cron: "0 1 * * *"
      class: "BulkBankTransactionsSyncJob"
      queue: default
